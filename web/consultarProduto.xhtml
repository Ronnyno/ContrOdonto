<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="layout_2.xhtml">         
    <ui:define name="titulo">
        <p:fieldset styleClass="tituloPage" legend="CONSULTA DE PRODUTOS"></p:fieldset>
    </ui:define>
    <ui:define name="content">
        <h:form styleClass="cad-form">
            <p:panel >
                <p:panelGrid columns="2" >
                    <h:outputLabel  for="codigo" value="CÓDIGO" styleClass="label"></h:outputLabel>
                    <h:inputText class="codigo" label="Código"></h:inputText>
                    <h:outputLabel for="descricao" value="DESCRIÇÃO" styleClass="label"></h:outputLabel>
                    <h:inputText class="descricao" label="Descrição" ></h:inputText>
                </p:panelGrid>
                <p:fieldset class="bt-salvar">
                    <p:commandButton  action="consultarEstoque" value="Consultar" update="@form"></p:commandButton>
                </p:fieldset>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
