<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="layout_2.xhtml">         
    <ui:define name="titulo">
        <p:fieldset styleClass="tituloPage" legend="CADASTRO DE PRODUTOS"></p:fieldset>
    </ui:define>
    <ui:define name="content">
        <h:form styleClass="cad-form">
            <p:panel >
                <p:panelGrid columns="3" >
                    <h:outputLabel  for="descricao" value="DESCRIÇÃO" styleClass="label"></h:outputLabel>
                    <h:inputText class="descricao" label="Descrição" required="true"></h:inputText>
                    <p:button icon="ui-icon-search"></p:button>
                    <h:outputLabel for="quantidade" value="QUANTIDADE" styleClass="label"></h:outputLabel>
                    <h:inputText class="quantidade" label="Quantidade" required="true"></h:inputText>
                </p:panelGrid>
                <h:panelGrid columns="3" >
                    <h:outputLabel  for="tipo" value="TIPO" styleClass="label"></h:outputLabel>
                    <p:selectOneRadio>
                        <f:selectItem itemLabel="Permanente"/>
                        <f:selectItem itemLabel="Consumo"/>
                    </p:selectOneRadio>
                </h:panelGrid>
                <p:fieldset class="bt-salvar">
                    <p:commandButton action="principal"  value="Salvar" update="@form"></p:commandButton>
                </p:fieldset>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
