<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="layout_2.xhtml">         
    <ui:define name="titulo">
        <p:fieldset styleClass="tituloPage" legend="CADASTRO DE PRODUTOS"></p:fieldset>
    </ui:define>
    <ui:define name="content">
        <h:form class="cad-form">
            <p:panel >
                <p:panelGrid columns="2" >
                    <h:outputLabel  for="descricao" value="DESCRIÇÃO" styleClass="label"></h:outputLabel>
                    <h:inputText class="descricao" label="Descrição" required="true" value="#{produtoManagedBean.produto.descricao}"></h:inputText>
                    <h:outputLabel for="quantidade" value="QUANTIDADE" styleClass="label"></h:outputLabel>
                    <h:inputText class="quantidade" label="Quantidade" required="true"  value="#{produtoManagedBean.produto.quantidade}"></h:inputText>
                    <h:outputLabel for="date" value="DATA" styleClass="label"></h:outputLabel>
                    <p:calendar class="date" showOn="button" navigator="true"  value="#{produtoManagedBean.produto.data}"></p:calendar>
                </p:panelGrid>
                <h:panelGrid columns="2" >
                    <p:selectOneRadio value="#{produtoManagedBean.produto.tipo}">
                        <f:selectItem itemLabel="Permanente" itemValue="permanente"/>
                        <f:selectItem itemLabel="Consumo" itemValue="consumo"/>
                    </p:selectOneRadio>
                </h:panelGrid>
                <p:fieldset class="bt-salvar">
                    <p:commandButton action="principal" value="Salvar" update="@form"></p:commandButton>
                </p:fieldset>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
