<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="layout_2.xhtml">         
    <ui:define name="titulo">
        <p:fieldset styleClass="tituloPage" legend="CONSULTAR ESTOQUE"></p:fieldset>
    </ui:define>
    <ui:define name="content">
        <h:form styleClass="cad-form">
            <p:dataTable>
                <p:column headerText="Cod">
                    <h:outputText></h:outputText>
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText></h:outputText>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText></h:outputText>
                </p:column>
                <p:column headerText="Quantidade">
                    <h:outputText></h:outputText>
                </p:column>
                <p:column headerText="Editar" style="font-size: 12px; width: 35px; text-align: center">
                    <p:commandButton  icon="ui-icon-pencil" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Excluir" style="font-size: 12px; width: 35px; text-align: center">
                    <p:commandButton  icon="ui-icon-trash" update="@form"></p:commandButton>
                </p:column>
            </p:dataTable>
            <p:commandButton  action="editarProduto" icon="ui-icon-pencil" update="@form"></p:commandButton>
            <p:commandButton  action="principal" icon="ui-icon-trash" update="@form"></p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
